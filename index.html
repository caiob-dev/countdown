<!DOCTYPE html>
<html lang="en" data-contexto="porto-seguro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="app.js" defer></script>
</head>

<body>
    <main class="app">
        <header class="app__header">
            <figure class="app__logo-figure">
                <img src="img/logo-viagens.png" alt="Logo" class="app__image-logo">
            </figure>
        </header>

        <section class="app__section-banner-container">
            <h1 class="app__title">Porto Seguro</h1>
            <figure class="app__figure">
                <img src="./img/porto-seguro.jpg" alt="Viagem Porto Seguro" class="app__image">
            </figure>
        </section>

        <section class="app__section-card-container">
            <div class="app__card">
                <ul class="app__card-list">
                    <li class="app__card-list-item">
                        <button data-contexto="porto-seguro"
                            class="app__card-button app__card-button-porto-seguro active">Porto Seguro</button>
                    </li>
                    <li class="app__card-list-item">
                        <button data-contexto="lencois" class="app__card-button app__card-button-lencois">Lençois
                            Maranhenses</button>
                    </li>
                    <button data-contexto="sao-paulo" class="app__card-button app__card-button-sao-paulo">São
                        Paulo</button>
                </ul>
                <div class="timer"></div>
            </div>
        </section>
    </main>

    <footer class="app__footer">
        <p class="footer__text"></p>
    </footer>
</body>

</html>
